<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="input.css" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>    
    <div class="container bg-gray-200 h-screen w-full flex justify-center items-center">
        

        <form class="flex flex-col bg-white w-1/2 h-4/5 py-6 px-8 rounded-xl" action="">
            <h1 class="font-bold text-2xl mb-4">Data Customer</h1>
            <div>
                <p>Quantity <span>2</span></p>
                <p>Discount <span>Rp. 2000</span></p>
                <p>Total Price <span>Rp. 128.000</span></p>
            </div>
            <label class="mt-6" for="">Name</label>
            <input class="border rounded-md shadow-sm mt-2 text-sm p-2 focus:border-none" placeholder="Input your name..." type="text" name="">
            <label class="mt-8" for="">Address</label>
            <input class="border rounded-md shadow-sm mt-2 text-sm p-2 focus:border-none" placeholder="Input your address..." type="text">
            <label class="mt-8" for="">Phone Number</label>
            <input class="border rounded-md shadow-sm mt-2 text-sm p-2 focus:border-none" placeholder="Input your phone number..." type="text" name="">
            <div class=" flex justify-center items-center">
                <button class="w-24 bg-blue-500 hover:bg-blue-400 rounded-full mt-4 py-1 text-white" type="submit">Checkout</button>
            </div>
        </form>
    </div>
</body>
</html>
